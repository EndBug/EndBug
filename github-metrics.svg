                                    <div>opened by prince-chrismc in <span class="repo">EndBug/add-and-commit</span></div>
                                    <div class="comment">
                                        Hi, thanks for using the action!
By default
                                        <code>actions/checkout</code>
                                        creates a detached head state when the run is triggered by a
                                        <code>pull_request</code>
                                        event. If you want to commit to the head branch you would need to checkout the branch the PR is coming from in the head repo.
I would set it up like this:
                                        <code class="language-yaml">
                                            <span class="token punctuation">-</span>
                                            <span class="token key atrule">uses</span>
                                            <span class="token punctuation">:</span>
                                            actions/checkout@v2
                                            <span class="token key atrule">with</span>
                                            <span class="token punctuation">:</span>
                                            <span class="token trimmed">(2 more lines were trimmed)</span>
                                        </code>
                                        You can find the full docs for payloads of
                                        <code>pull_request</code>
                                        events here.
If you're planning on running this only on "internal" PRs then you could omit the
                                        <code>repository</code>
                                        input. If you're planning to use this with PRs coming from other forks, please keep in mind that you might not have write access to that repo. You can try setting up the repo with your PAT, but honestly, I've never tried. 
PS: I see that your workflow runs on both
                                        <code>pull_request</code>
                                        events and other ones: since this "custom checkout" is meant only for PRs, you could try having it run only for
                                        <code>pull_request</code>
                                        events, while other ones will trigger the usual checkout. If you wish to do so, you can use the
                                        <code>step.if</code>
                                        property, here's the docs.
Anyway, I think this is something worthy of putting in the FAQ section of the README, since other people might want to use the action in this scenario.
I hope this solves your issue!
                                    </div>
                                </div>
                            </section>
